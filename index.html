<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notes App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="heading"><h1>My Notes</h1></div>
        <div id="notes-app">
            <div id="section-left">
                <button type="button" class="btn" id="btn-new-note">
                    New Note
                </button>
                <div id="notes-list"></div>
            </div>
            <div id="section-mid">
                <div class="notes-body hidden"></div>
                <div class="notes-edit hidden">
                    <label for="edit-title">Title</label>
                    <input type="text" id="edit-title" />
                    <label for="edit-body">Note</label>
                    <textarea id="edit-body"></textarea>
                </div>
            </div>
            <div id="section-buttons">
                <button type="button" class="btn hidden" id="btn-edit-note">
                    Edit Note
                </button>
                <button type="button" class="btn hidden" id="btn-save-note">
                    Save Note
                </button>
                <button type="button" class="btn hidden" id="btn-save-new-note">
                    Save New Note
                </button>
                <button type="button" class="btn hidden" id="btn-delete-note">
                    Delete Note
                </button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
